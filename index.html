<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anonymous Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="auth.js"></script>
</head>
<body>
  <h1>ANONYMOUS PORTAL</h1>
  <div class="button-grid">
    <div class="button-item">
      <input type="button" class="portal-button" id="blog">
      <div class="button-label">Blog</div>
    </div>
    <div class="button-item">
      <input type="button" class="portal-button" id="chat">
      <div class="button-label">Chat</div>
    </div>
    <div class="button-item">
      <input type="button" class="portal-button" id="photos">
      <div class="button-label">Photos</div>
    </div>
    <div class="button-item">
      <input type="button" class="portal-button" id="icloud">
      <div class="button-label">iCloud</div>
    </div>
    <div class="button-item">
      <input type="button" class="portal-button" id="mail">
      <div class="button-label">Mail</div>
    </div>
    <div class="button-item">
      <input type="button" class="portal-button" id="calendar">
      <div class="button-label">Calendar</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
